<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Bootstrap Lover</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="acc-sum">
          <h5 style="margin: 0px">Account Summary</h5> :
        </div>
        <div class="acc-bal">
          <span class="balance">
            <p>Balance</p>
            <h4 class="display-5">$63,495</h4>
          </span>
          <button class="btn btn-primary">
            <i class="far fa-credit-card mr-1"></i>
            Deposit
          </button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5>Statement</h5>
        <div class="detail-sec">
          <span>Income <p>$53,495</p></span>
          <span class="line"></span>
          <span>Transfered <p>$1,889</p></span>
        </div>
        <h5>Account Details</h5>
        <div class="detail-sec">
          <span>Ref. Number <p>POW15323</p></span>
          <span class="line"></span>
          <span>Status <p class="dec-active">actived</p></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
